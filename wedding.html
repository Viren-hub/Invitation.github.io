    <img src="https://i.imgur.com/t6ffnbn.png" alt="image-top-left" class="top-left-decoration">
    <section id="media"></section>
    <div class="wrap">
        <div class="title">
            <h1 id="Name1">abc</h1>
            <h2>&</h2>
            <h1 id="Name2">xyz</h1>
            <h3>Are getting married</h3>
            <p>

            </p>
        </div>
    </div>
    <div id="time"></div>
    <p class="dance-med">
        dinner & dancing to follow
    </p>
    <div class="actions">
        <a onclick="edit()" id="venue" href="">
            <div class="venue"><a href="" target="_blank">Share Via</a></div>
        </a>
        <!-- <a href="" onclick="hide()"><input type="button" onclick="window.print()" /></a> -->

            <div id="pdf" class="venue" onclick="myFunction()">DOWNLOAD INVITATION CARD</div>
        </a>

        Can't wait to celebrate auspicious moment of our family with you! <br> Just a ping away for any queries: +91
        <span id="mobile">0000 0000 00</span>

        <span></span>
    </p>
    <div id="myDIV" class="editation">
        <div class="mb-3">
            <input type="text" id="male" class="form-control" id="formGroupExampleInput" placeholder="Enter Boy Name">
        </div>
        <div class="mb-3">
            <input type="text" id="female" class="form-control" id="formGroupExampleInput2" placeholder="Enter Girl Name">
        </div>
        <div class="mb-3">
            <input type="text" id="place" class="form-control" id="formGroupExampleInput2" placeholder="Enter place">
        </div>
        <div class="mb-3">
            <input type="date" id="date" class="form-control" id="formGroupExampleInput2" placeholder="Enter Date">
        </div>
        <div class="mb-3">
            <input type="text" id="mob" class="form-control" id="formGroupExampleInput2" placeholder="Mobile Number">
        </div>
        <div class="col-12">
            <button onclick="edit()" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
